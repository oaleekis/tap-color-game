<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Color Game</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 class="title">Time Left</h2>
                <h2 id="time-left" class="subtitle">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="title">Your Score</h2>
                <h2 id="score" class="subtitle">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/images/life.png" alt="life" height="40" />
                <h2 class="subtitle">x3</h2>
            </div>
        </div>


        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>


    <script defer src="src/scripts/engine.js"></script>
</body>

</html>
